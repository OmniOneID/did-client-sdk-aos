name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Install Dependencies
      run: |
        cd source/did-client-sdk-aos
        ./gradlew dependencies
    
    - name: Build with Gradle
      run: |
        cd source/did-client-sdk-aos
        ./gradlew assembleDebug
        
    - name: Run tests with Gradle
      run: |
        cd source/did-client-sdk-aos
        ./gradlew test

    - name: Set up Android SDK
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 24
        target: default
        arch: x86
        profile: Nexus 6

    - name: Create AVD
      run: |
        echo no | sdkmanager --install "system-images;android-24;default;x86"
        echo "no" | avdmanager create avd -n Nexus_6_API_24 -k "system-images;android-24;default;x86" --device "Nexus 6"
    
    - name: Start Android Emulator
      run: |
        echo "Starting Android Emulator..."
        emulator -avd Nexus_6_API_24 -no-snapshot-load -no-audio -no-boot-anim -gpu swiftshader_indirect &
        # AVD가 시작될 때까지 대기
        adb wait-for-device
        adb shell input keyevent 82 # 홈 화면으로 이동

    - name: Build utility module with Gradle
      run: |
        cd source/did-client-sdk-aos
        ./gradlew -p did-utility-sdk-aos assembleDebug
        
    - name: Run Android Test
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 24
        target: default
        arch: x86
        profile: Nexus 6
        script: |
          cd source/did-client-sdk-aos
          ./gradlew connectedAndroidTest --stacktrace
      
