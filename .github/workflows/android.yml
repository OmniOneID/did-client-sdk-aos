name: Android Instrumentation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-test:
    runs-on: macos-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: source/did-client-sdk-aos

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create and start emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        arch: x86_64
        profile: pixel_6
        working-directory: source/did-client-sdk-aos
        script: |
          echo "Starting emulator"
          emulator -avd test -no-audio -no-boot-anim -no-window &
          
          echo "Waiting for emulator to boot"
          adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
          
          echo "Emulator booted"
          adb devices
          
          echo "Retry ADB connection"
          for i in {1..5}; do
            if adb shell getprop sys.boot_completed | grep -q '1'; then
              echo "ADB connected successfully"
              break
            fi
            echo "Retrying ADB connection... (attempt $i)"
            adb kill-server
            adb start-server
            sleep 10
          done
          
          echo "Running tests"
          ./gradlew connectedAndroidTest
        emulator-options: |
          -no-snapshot-save
          -no-window
          -gpu swiftshader_indirect
          -noaudio
          -no-boot-anim
          -camera-back none
        disable-animations: true
        verbose: true
        force-avd-creation: false
        emulator-boot-timeout: 1800
        disk-size: 4000M

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: source/did-client-sdk-aos/app/build/outputs/androidTest-results
